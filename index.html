<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Brown and Coffee Podcast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffdf7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .logo {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #3b6b7c;
      margin-bottom: 10px;
    }

    .tagline {
      font-style: italic;
      color: #666;
      margin-bottom: 30px;
    }

    .spotify-button {
      display: inline-block;
      background-color: #1DB954;
      color: #fff;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      margin-bottom: 30px;
      transition: background-color 0.3s ease;
    }

    .spotify-button:hover {
      background-color: #169c46;
    }

    .downloads {
      text-align: left;
      margin-top: 40px;
    }

    .downloads h2 {
      color: #3b6b7c;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    .downloads ul {
      list-style-type: none;
      padding-left: 0;
    }

    .downloads li {
      margin: 10px 0;
    }

    .downloads a {
      color: #cc8800;
      text-decoration: none;
      font-weight: bold;
    }

    .downloads a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    .email-link {
      color: #3b6b7c;
      text-decoration: none;
      font-weight: bold;
    }

    .email-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="Code Brown and Coffee logo" class="logo">
